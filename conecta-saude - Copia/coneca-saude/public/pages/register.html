<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Saúde - Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/images/logo.png" type="image/png">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="assets/logo.png" alt="Logo Conecta Saúde" class="logo">
            <h1>CONECTA SAÚDE</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn primary-btn">Cadastrar</button>
        </form>
        <p style="margin-top: 20px;">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Conecta Saúde. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
